<div class="relative w-full min-h-screen overflow-hidden perspective-1000">
  <!-- Background Slides -->
  <ng-container *ngFor="let s of slides; let i = index">
    <div
      class="absolute inset-0 transition-opacity duration-1000 ease-in-out transform-gpu will-change-transform"
      [class.opacity-0]="i !== index"
      [class.opacity-100]="i === index"
      [ngClass]="s.bgClass"
      [style.transform]="'translate3d(' + mouseX + 'px,' + mouseY + 'px,0)'"
      style="background-size:cover; background-position:center; filter: saturate(1.05);"
      aria-hidden="true"
    ></div>
  </ng-container>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40 pointer-events-none"></div>

  <!-- Floating Images -->
  <ng-container *ngFor="let img of slides[index].images">
    <img
      [src]="img.src"
      alt=""
      class="absolute w-16 md:w-20 opacity-80 transition-transform duration-300 ease-in-out hover:scale-125 hover:opacity-100"
      [style.top]="img.top"
      [style.left]="img.left"
      [style.transform]="'translate(' + mouseX + 'px,' + mouseY + 'px)'"
      style="filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));"
    />
  </ng-container>

  <!-- Hero Content -->
  <div class="relative z-10 max-w-6xl mx-auto px-6 py-24 sm:py-32 flex flex-col items-start gap-6">
    <p class="rounded-full bg-white/10 backdrop-blur-sm px-4 py-1 text-sm text-white/80">
      Hello â€” I'm <span class="font-semibold">Bawantha Prasad</span>
    </p>

    <h1
      class="text-4xl sm:text-6xl font-extrabold tracking-tight text-white drop-shadow-lg transition-all duration-700 ease-in-out"
    >
      <span class="inline-block mt-2 relative px-2 py-1">
        {{ slides[index].title }}
      </span>
    </h1>

    <p class="max-w-xl text-white/90 text-lg">
      {{ slides[index].subtitle }}
    </p>

    <!-- Navigation -->
    <div class="flex items-center gap-4 mt-6">
      <button
        (click)="prev()"
        class="px-4 py-2 rounded-md bg-white/10 text-white hover:bg-white/20 transition"
      >
        Previous
      </button>
      <button
        (click)="next()"
        class="px-4 py-2 rounded-md bg-white/10 text-white hover:bg-white/20 transition"
      >
        Next
      </button>

      <div class="ml-6 flex items-center gap-2">
        <button
          *ngFor="let s of slides; let i = index"
          (click)="goTo(i)"
          class="w-3 h-3 rounded-full transition-all duration-300"
          [class.scale-125]="i === index"
          [class.bg-white]="i === index"
          [class.bg-white/40]="i !== index"
          aria-label="Go to slide {{ i + 1 }}"
        ></button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-10 flex gap-4">
      <a
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition"
        href="#portfolio"
      >
        <i class="fa-solid fa-folder-open"></i>
        View Projects
      </a>
      <a
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition"
        href="#contact"
      >
        <i class="fa-solid fa-paper-plane"></i>
        Contact Me
      </a>
    </div>
  </div>
</div>
